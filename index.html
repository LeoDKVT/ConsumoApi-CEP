<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuery.css">
    <title>Consumo de API</title>
</head>

<body>
    <h1>Informe o CEP para ver alguns <br>dados sobre o local.</h1>
    
    <section>
        <form method="get" action=".">
            <label for="cep">CEP:</label>
            <input name="icep" type="text" id="cep" value="" required placeholder="Informe um CEP aqui" maxlength="9"
                onblur="pesquisacep(this.value);">
            <input type="button" value="Buscar CEP" id="btnCep">
            <br>

            <label for="rua">LOGRADOURO:</label>
            <input name="irua" type="text" id="rua">
            <br>

            <label for="bairro">BAIRRO:</label>
            <input name="ibairro" type="text" id="bairro">
            <br>

            <label for="cidade">CIDADE:</label>
            <input name="icidade" type="text" id="cidade">
            <br>

            <label for="uf">UF:</label>
            <input name="iuf" type="text" id="uf">
            <br>
        </form>
    </section>

    <footer>
        <p>2023 &copy; Jos√© Leonardo</p>
    </footer>

    <script src="consumoAPI.js"></script>
</body>

</html>
